{% extends 'layout.html' %}

{% block title %}
Description_view
{% endblock %}

{% block content %}
<style>
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th,
    td {
      border: 1px solid white;
      padding: 10px;
      max-width: 100%;
      width: 300px;
      text-align: center;
    }
    th {
      background-color: #4caf50;
    }
</style>
<div
        style="display: flex; flex-direction: column; align-items: center; gap: 50px"
>
    <div
            style="
      gap: 30px;
      display: flex;
      align-items: center;
      flex-direction: column;
    "
    >
        <table style="color: white">
            <tr>
                <th>Термины</th>
                <th>Описание</th>
            </tr>
            {% for term in terms %}
            <tr>
                <td>{{ term[0] }}</td>

                <td>
                    {{ term[1] }}
                </td>

            </tr>
            {% endfor %}
        </table>
        <div style="display: flex; flex-direction: column; gap: 10px">

            <a class="submit_btn" href="{{ url_for('edit_desc', table_name=table_name) }}" style="color: white">Редактирование
                описания</a>

        </div>
    </div>
</div>
{% endblock %}

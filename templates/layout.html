<!Doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='media.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='model.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='modal_window.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<header>
    <div class="wrap_container">
        <div class="header_nav">
            <h1 class="logo"><a href="/">SAPR</a>
            </h1>
            <nav class="nav_menu">
                <ul class="nav">
                    <li class="nav-item"><a href="/data_base">Список файлов</a></li>
                </ul>
            </nav>


        </div>
    </div>
</header>
<main>
    <div class="wrap_container">
        <div class="main_col">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>

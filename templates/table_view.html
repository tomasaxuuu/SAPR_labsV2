{% extends 'layout.html' %}

{% block title %}
Table
{% endblock %}
{% block content %}
<style>
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th,
    td {
      border: 1px solid white;
      padding: 10px;
      max-width: 100%;
      width: 300px;
      text-align: center;
    }
    th {
      background-color: #4caf50;
    }
</style>
<div
        style="display: flex; flex-direction: column; align-items: center; gap: 50px"
>
    <div
            style="
      gap: 30px;
      display: flex;
      align-items: center;
      flex-direction: column;
    "
    >
        <table style="color: white">

            {% for el in diagramm %}
            <tr>
                <td style="font-size: 20px"><a style="text-decoration: none; color: green" href="/entity_view/{{ table_name }}/{{ el[3] }}">{{ el[0] }}</a></td>
                <td style="font-size: 20px">--- </td>
                <td style="font-size: 20px">{{ el[1] }}</td>
                <td style="font-size: 20px"> ---> </td>
                <td style="font-size: 20px"><a style="text-decoration: none; color: green" href="/entity_view/{{ table_name }}/{{ el[4] }}">{{ el[2] }}</a></td>

            </tr>
            {% endfor %}
        </table>
        <div style="display: flex; flex-direction: column; gap: 10px">
            <a class="submit_btn" href="{{ url_for('edit_values', table_name=table_name) }}" style="color: white">Редактирование
                связей</a>
            <a class="submit_btn" href="{{ url_for('edit_desc', table_name=table_name) }}" style="color: white">Редактирование
                описания</a>
            <a class="submit_btn" href="{{ url_for('description', table_name=table_name) }}" style="color: white">Просмотр
                описания</a>
        </div>
    </div>
</div>
{% endblock %}
